<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AXLEMOVE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #000000;
      --accent-color: #3b82f6;
      --bg-color: #ffffff;
      --transition-speed: 300ms;
      --border-radius: 15px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-color);
      color: var(--primary-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      -webkit-user-select: none;
      user-select: none;
      scroll-behavior: smooth;
    }
    
    .company-branding {
      display: flex;
      align-items: center;
      text-decoration: none;
      gap: 10px; /* Space between logo and text */
    }
    
    .company-logo {
      height: 30px; /* Adjust based on your logo height */
      width: auto;
    }
    
    .company-name {
      font-family: "Tiny5", sans-serif;
      font-size: clamp(25px, 2.5vw, 22px);
      font-weight: 400;
      font-style: normal;
      color: var(--primary-color);
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 20px;
      width: 100%;
      padding: 0 clamp(20px, 5vw, 40px);
      display: flex;
      justify-content: center;
      z-index: 1000;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      background: #ebdef0;
      border-radius: var(--border-radius);
      padding: clamp(12px, 2vw, 15px) clamp(20px, 3vw, 25px);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: height var(--transition-speed) ease;
      height: clamp(50px, 8vh, 60px);
      overflow: hidden;
      border: 1px solid rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .top-bar.active {
      height: clamp(160px, 25vh, 180px);
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      outline: none;
      border: none;
      background: transparent;
      padding: 5px;
      position: absolute;
      right: clamp(20px, 3vw, 25px);
      z-index: 1010;
    }

    .hamburger span {
      width: 28px;
      height: 2px;
      background: var(--primary-color);
      transition: all var(--transition-speed) ease;
      border-radius: 2px;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }

    .nav-menu {
      display: flex;
      gap: clamp(15px, 3vw, 20px);
    }

    .nav-menu.mobile {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 100%;
      padding-top: 30px;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity var(--transition-speed) ease, 
                  transform var(--transition-speed) ease;
    }

    .nav-menu.mobile.active {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }

    .nav-menu a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: clamp(16px, 1.8vw, 18px);
      font-weight: 500;
      transition: color var(--transition-speed) ease;
      outline: none;
      position: relative;
      padding: 5px 0;
    }

    .nav-menu a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
/*       background-color: var(--accent-color); */
      transition: width var(--transition-speed) ease;
    }

    .nav-menu a:hover {
      color: var(--accent-color);
    }

    .nav-menu a:hover::after {
      width: 100%;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: clamp(20px, 5vw, 40px);
      margin-top: 30px;
    }

    .content-container {
      max-width: 800px;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo img {
      max-width: 100%;
      height: auto;
      width: clamp(200px, 40vw, 400px);
      margin-bottom: clamp(20px, 4vh, 30px);
      filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.1));
    }

    h1 {
      font-size: clamp(32px, 6vw, 48px);
      font-weight: 700;
      margin-bottom: clamp(15px, 3vh, 25px);
      color: var(--primary-color);
      line-height: 1.2;
    }

    p {
      font-size: clamp(16px, 2.5vw, 20px);
      color: var(--primary-color);
      opacity: 0.8;
      line-height: 1.5;
    }

    /* Mobile Menu */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-menu.desktop {
        display: none;
      }
      
      .nav-menu.mobile a {
        font-size: 18px;
        padding: 5px 0;
      }
      
      .company-logo {
        height: 24px; /* Slightly smaller on mobile */
      }
      
      .company-branding {
        gap: 8px; /* Less space on mobile */
      }
      
    }

    /* Dark mode support */
    @media (prefers-color-scheme: light) {
      :root {
        --primary-color: #f8fafc;
        --bg-color: #0f172a;
        --accent-color: #60a5fa;
      }
      
      .top-bar {
        background: rgba(15, 23, 42, 0.8);
        border-color: rgba(255, 255, 255, 0.1);
      }
    }
  </style>
</head>

  <script>
    // Use modern JavaScript with better event handling
    document.addEventListener('DOMContentLoaded', () => {
      const topBar = document.querySelector('.top-bar');
      const hamburger = document.querySelector('.hamburger');
      const mobileMenu = document.querySelector('.nav-menu.mobile');
      
      // Toggle menu function
      window.toggleMenu = function() {
        topBar.classList.toggle('active');
        hamburger.classList.toggle('active');
        mobileMenu.classList.toggle('active');
      }
      
      // Close menu when clicking outside:
      document.addEventListener('click', (event) => {
        // If we click the hamburger itself, let the toggle function handle it
        if (hamburger.contains(event.target)) {
          return;
        }
        
        // If menu is open and click is outside the menu content
        if (topBar.classList.contains('active') && !mobileMenu.contains(event.target)) {
          toggleMenu();
        }
      });
      
      // Allow keyboard navigation for accessibility
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && topBar.classList.contains('active')) {
          toggleMenu();
        }
      });
    });
  </script>
